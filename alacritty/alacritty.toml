import = ["~/.config/alacritty/themes/catppuccin_mocha.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[window]
# decorations = "buttonless"
dynamic_padding = false
#opacity = 0.9

[window.padding]
x = 2
y = 2

#[window.dimensions]
#columns = 179
#lines = 55

[scrolling]
history = 10000

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0
